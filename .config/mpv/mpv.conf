# https://github.com/pigoz/dotfiles/blob/master/mpv/mpv.conf
# https://github.com/mpv-player/mpv/blob/master/etc/example.conf

#------------------------------------------------
# common
#------------------------------------------------

save-position-on-quit
no-native-fs

#------------------------------------------------
# on screen information
#------------------------------------------------

osc=no
osd-font-size=40

#------------------------------------------------
# audio
#------------------------------------------------

alang=jpn,en,ru
no-audio-display
volume-max=300

#------------------------------------------------
# video
# https://github.com/mpv-player/mpv/issues/372
#------------------------------------------------

autofit=100%x100%
cache=auto
hwdec=videotoolbox
profile=opengl-hq

#------------------------------------------------
# subtitles
#------------------------------------------------

alang=en,jp,ru
slang=en,ru
sub-codepage=utf8:cp1251

#------------------------------------------------
# screenshots
#------------------------------------------------

screenshot-format=jpg
