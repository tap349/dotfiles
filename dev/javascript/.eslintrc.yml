# https://gist.github.com/yyscamper/781d8e0b3c184a77d5af15a3f623dddb
env:
  browser: true
  es6: true
  node: true
extends:
  - 'eslint:recommended'
  - 'plugin:flowtype/recommended'
parser: 'babel-eslint'
parserOptions:
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true
  sourceType: module
plugins:
  - react
  - flowtype
# [<is_recommended>], default: <default_options>
#
# rule format:
#
# `name: enabled` or `name: [enabled, options]` where
# - `enabled` is one of `off` (0), `warn` (1) or `error` (2)
# - `options` are rule-specific configuration options
#
# if rule has no options, both forms are allowed:
# `name: enabled` and `name: [enabled]`
rules:
  #-------------------------------------------------------------------------
  # https://eslint.org/docs/rules/
  #-------------------------------------------------------------------------
  arrow-parens:
    - error
    - as-needed
    - requireForBlockBody: false
  # [ ], default: "never"
  comma-dangle:
    - warn
    - only-multiline
  # [ ], default: 4
  # eslint and prettier indentation rules might differ for nested blocks
  #indent:
  #  - error
  #  - 2
  # [ ], default: "before": true, "after": true
  keyword-spacing:
    - error
    - after: true
      before: true
  # [ ], default: "unix"
  linebreak-style:
    - error
    - unix
  # [ ], default: ["error", 80]
  #max-len:
  #  - warn
  #  - 80
  # [ ], default: {"skipBlankLines": false, "ignoreComments": false}
  no-trailing-spaces:
    - error
  # [x], default: none
  no-unused-vars:
    - error
    - argsIgnorePattern: ^_
      varsIgnorePattern: ^_
  # [ ], default: "double"
  quotes:
    - error
    - single
    - avoidEscape: true
  # [ ], default: "never"
  object-curly-spacing:
    - error
    - never
  # [ ], default: "always"
  semi:
    - error
    - always
  # [ ], default: "always"
  space-before-function-paren:
    - error
    - never
  #-------------------------------------------------------------------------
  # https://github.com/yannickcr/eslint-plugin-react/tree/master/docs/rules
  #-------------------------------------------------------------------------
  react/jsx-boolean-value:
    - error
    - always
  react/jsx-closing-bracket-location: error
  react/jsx-handler-names:
    - warn
    - eventHandlerPrefix: _handle
  react/jsx-max-props-per-line:
    - warn
    - when: multiline
  react/jsx-wrap-multilines:
    - error
    - declaration: parens-new-line
      assignment: parens-new-line
      return: parens-new-line
      arrow: parens-new-line
      condition: parens-new-line
      logical: ignore
      prop: ignore
  react/jsx-uses-react: error
  react/jsx-uses-vars: error
  react/no-string-refs: error
  react/no-unused-prop-types: error
  react/require-default-props:
    - error
    - forbidDefaultForRequired: true
  react/self-closing-comp:
    - error
    - component: true
      html: true
  #-------------------------------------------------------------------------
  # https://github.com/gajus/eslint-plugin-flowtype/blob/master/README.md
  #-------------------------------------------------------------------------
  flowtype/space-after-type-colon:
    - error
    - always
    - allowLineBreak: true
